<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Frontend Mentor | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">    
</head>
<body>
  <main>    
      <section class="section1">
        <div class="image">
          <div id="layer"></div>
        </div>
      </section>
      <section class="section2">        
          <h1>Get<span class="h1"> insights </span>that help your business grow.</h1>
          <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
          </p>        
        <div class="stats">
          <div class="stat-details">
            <div class="amount">10k+</div> 
            <div class="concept">companies</div>
          </div>
          <div class="stat-details">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="stat-details">
            <div class="amount last">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </section>    
  </main>      
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/lotsocoffee">lotso' coffee</a>.
      </p>
    </div>
  
  </body>
</html>
